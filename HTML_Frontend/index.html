<html>
    <head>

            body {

                margin: 20px;
                text-align: center;
                background-color: #fafafa;
            }

            header img { height: 220px; }
            h1 { color: #1b5e20; }

                background-color: #4CAF50;
                color: white;
                border:none;
                padding: 10px 20px;
                margin: 5px;
                border-radius: 6px;
                cursor: pointer;
                transition:0.3s;
            }

            nav button:hover {

                transform:scale(1.05);
            }

        <script>
            function navigate(page) {
                window.location.href =page + ".html";
            }
        </script>
    </head>

            <img src="SWElogo.jpeg" alt ="JNJB Logo">

        </header>
