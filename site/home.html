<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #fafafa;
    }
    header img { height: 220px; }
    h1 { color: #1b5e20; }
    nav button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 4px;
      margin: 0 auto;
    }
  </style>

  <script>
    function navigate(page) {
      window.location.href = page + ".html";
    }
  </script>
</head>

<body>
  <header>
    <img src="SWElogo.jpeg" alt="JNJB Logo">
    <h1>Welcome to JNJB Personalized Bookkeeping Service</h1>
  </header>

  <nav>
    <button onclick="navigate('home')">Home</button>
    <button onclick="navigate('journal')">General Journal</button>
    <button onclick="navigate('ledger')">General Ledger</button>
    <button onclick="navigate('statements')">Financial Statement</button>
    <button onclick="navigate('info')">Info</button>
    <button onclick="navigate('help')">Help / Database</button>
  </nav>

  <div style="margin-top:20px;">
    <p>Please select an option.</p>
  </div>
</body>
</html>
